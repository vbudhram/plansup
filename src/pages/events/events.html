<ion-header>
  <ion-navbar>
   <ion-title color="primary">My Events</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="presentAddNewEventModal()">
        <!--<ion-icon name="add"></ion-icon>-->
        New
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<p>This is the events page</p>
  <ion-card *ngFor="let event of events">
    <ion-card-content (click)="selectEvent(event)">
      <ion-card-title>
        {{event.name}}
      </ion-card-title>
      <p>When: {{event.whenwhere.when}}</p>
      <p>Where: {{event.whenwhere.where}}</p>
    </ion-card-content>
    <ion-row class="row">
      <ion-col class="col"></ion-col>
      <ion-col class="col"></ion-col>
      <ion-col class="col" text-right>
        <button ion-button clear icon-only (click)="presentEventModal($event)">
          <ion-icon name="ios-more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
