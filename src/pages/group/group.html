<ion-header>
  <ion-navbar>
    <ion-title color="primary">{{group.name}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="presentAddEventModal()">
        <!--<ion-icon name="add"></ion-icon>-->
        New
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>Things going on in this group.</p>
  <ion-card *ngFor="let event of events">
    <ion-card-content (click)="selectEvent(event)">
      <ion-row>
        <ion-col>
          <h2>Name: {{event.name}}</h2>
          <p>Description: {{event.description}}</p>
          <p>Created By: {{event.createdBy}}</p>
        </ion-col>
      </ion-row>
      <ion-list-header>
        Voting is currently in-progress.
      </ion-list-header>
      <ion-list>
        <ion-item *ngFor="let whenwhere of event.whenwheres">
          <ion-avatar item-left>
            <img src="../assets/placeholders/avatar1.png"/>
          </ion-avatar>
          <h2>{{whenwhere.where}}</h2>
          <p>{{whenwhere.when | date:'medium'}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row class="row">
      <ion-col class="col"></ion-col>
      <ion-col class="col"></ion-col>
      <ion-col class="col" text-right>
        <button ion-button clear icon-only (click)="presentEventMenu($event, event)">
          <ion-icon name="ios-more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
